<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Timer</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>

    <div class="timer-container">
        <h1>Egg Timer</h1>
        <p id="timer-display">00:00</p>
        <div class="buttons">
            <button id="soft">Soft Boiled (3 mins)</button>
            <button id="medium">Medium Boiled (5 mins)</button>
            <button id="hard">Hard Boiled (7 mins)</button>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>

                                   
 
    <script src="timer.js"></script>
</body>
</html>
